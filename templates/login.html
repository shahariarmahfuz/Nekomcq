{% extends 'base.html' %}

{% block content %}
<section class="card">
  <h1>Welcome back</h1>
  <p class="muted">Log in to continue your focused practice.</p>
  <form method="post" class="form">
    <label>
      Email
      <input type="email" name="email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    <button type="submit" class="primary">Log in</button>
  </form>
  <p class="helper">New here? <a href="{{ url_for('signup') }}">Create an account</a>.</p>
</section>
{% endblock %}
